<!DOCTYPE html>
<html>
  <head>
    <title>ARCHON</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/c31d785b97.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="home"><a href="../index.html"><i class="home fa-solid fa-house"></i></a></div>
    <div id="background"></div>
    <h1>ARCHON</h1>
    <h2>Creating Reality</h2>
    <form>
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Your Age">
        <br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">
        <br><br>

        <label for="interests">Interests:</label>
        <input type="text" id="interests" name="interests" placeholder="Enter Your Interests">
        <br><br>
      
        <label for="income">Annual Income:</label>
        <input type="number" id="income" name="income" placeholder="Enter Your Income">
        <br><br>
      
        <label for="monthlyExpenses">Monthly Expenses:</label>
        <input type="number" id="monthlyExpenses" name="monthlyExpenses" placeholder="Enter Your Monthly Expenses">
        <br><br>
      
        <label for="desiredWage">Desired Wage:</label>
        <input type="number" id="desiredWage" name="desiredWage" placeholder="Enter Your Desired Wage">
        <br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
        <br><br>
      
        <input type="submit" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="background.js"></script>
    <script src="script.js"></script>
    <script src="gpt3api.js"></script>
  </body>
</html>
